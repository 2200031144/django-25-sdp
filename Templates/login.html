{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="background">
    <img src="{% static 'img_1.png' %}" style="width: 100%; height: 100%; object-fit: cover; filter: brightness(50%);">

    <div class="container">
        <h2>Login</h2>
        <form method="post" action="{% url 'books' %}">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</div>

<style>
    /* Base container styles */
    .background {
        position: relative;
        text-align: center;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 400px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity as needed */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Heading styles */
    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    /* Form styles */
    form {
        display: flex;
        flex-direction: column;
    }

    /* Label styles */
    label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }

    /* Input field styles */
    input[type="text"],
    input[type="password"] {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Button styles */
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    /* Button hover effect */
    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Error message styles */
    .error-message {
        color: red;
        margin-top: 5px;
    }

    /* Link styles */
    p {
        margin-top: 10px;
    }

    p a {
        color: #007bff;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
